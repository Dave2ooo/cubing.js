<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>TwistyPlayer attributes | twisty.js</title>
    <link href="./inline.css" rel="stylesheet" type="text/css" />
    <script src="./attributes.ts" defer></script>
    <style>
      .double {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h1><code>&lt;twisty-player&gt; Attributes</code></h1>

      <code>alg=&quot;R U R'&quot;</code>
      <div class="double" id="alg">
        <twisty-player alg="R U R'"></twisty-player>
      </div>

      <code>visualization=&quot;2D&quot;</code>
      <div class="double" id="visualization">
        <twisty-player visualization="2D"></twisty-player>
      </div>

      <code>hint-facelets=&quot;none&quot;</code>
      <div class="double" id="hint-facelets">
        <twisty-player hint-facelets="none"></twisty-player>
      </div>

      <code>experimental-stickering=&quot;PLL&quot;</code>
      <div class="double" id="experimental-stickering">
        <twisty-player experimental-stickering="PLL"></twisty-player>
      </div>

      <code>background=&quot;none&quot;</code>
      <div class="double" id="background">
        <twisty-player background="none"></twisty-player>
      </div>

      <code>controls=&quot;none&quot;</code>
      <div class="double" id="controls">
        <twisty-player controls="none"></twisty-player>
      </div>

      <code>back-view=&quot;side-by-side&quot;</code>
      <div class="double" id="back-view">
        <twisty-player back-view="side-by-side"></twisty-player>
      </div>

      <code>camera-position=&quot;[-3, 4, 5]&quot;</code>
      <div class="double" id="camera-position">
        <twisty-player camera-position="[-3, 4, 5]"></twisty-player>
      </div>
    </div>
  </body>
</html>
