<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>TwistyPlayer Test | twisty.js</title>
    <link href="./inline.css" rel="stylesheet" type="text/css" />
    <script src="./twisty-player-test.ts"></script>
  </head>

  <body>
    <div class="content">
      <twisty-player-test alg="[R U R2', R U2 R2']"></twisty-player-test>
    </div>

    <div class="content">
      <twisty-player-test
        alg="[R U R2', R U2 R2']"
        visualization="PG3D"
      ></twisty-player-test>
    </div>

    <div class="content">
      <twisty-player-test
        alg="[R U R2', R U2 R2']"
        visualization="2D"
      ></twisty-player-test>
    </div>

    <div class="content">
      <twisty-player-test
        alg="U' R U R' U R' U' R2 U' R' U R' U R U'"
        puzzle="megaminx"
        visualization="PG3D"
      ></twisty-player-test>
    </div>
  </body>
</html>
