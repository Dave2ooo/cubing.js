<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>Twizzle</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Twizzle">
  <meta name="viewport" content="width=device-width, initial-scale=0.75">
  <style>
    twisty {
      width: 800px;
      height: 500px;
      display: block;
    }
  </style>
  <link href="../../src/twisty/twisty.css" rel="stylesheet" type="text/css">
  <link href="./index.css" rel="stylesheet" type="text/css">
  <script src="./index.ts"></script>
</head>

<body>
  <div class="title">Twizzle</div>
  <div class="controls-wrapper">
    <div class="controls">
      <select id="puzzleoptions">
        <option value="">custom</option>
      </select>
      <span style="display:none;" id="data">Desc
        <input type=text id=desc value="" size="50"></span>
      <input type=button id="scramble" value="Scramble">
      <input type=button id="reset" value="Reset">
      <input type=button id="options" value="Options">
      <select id="action">
        <option value="">Actions</option>
        <option value="ksolve">KSolve</option>
        <option value="export">Get Scramble</option>
        <option value="ss">Schreier-Sims</option>
        <option value="canon">Canon Seq</option>
        <option value="gap">GAP</option>
        <option value="svgcmd">SVG</option>
      </select>
      <select id="move-input">
        <option value="">Input</option>
        <option value="bluetooth">Bluetooth</option>
        <option value="keyboard">Keyboard</option>
      </select>
      <input type=button id="help" value="Help"><br>
      <span id="optionsspan" style="display:none;">
        <input type=checkbox checked id="corners"> Corners
        <input type=checkbox checked id="edges"> Edges
        <input type=checkbox checked id="centers"> Centers
        <input type=checkbox id="blockmoves"> Block Moves
        <input type=checkbox checked id="optimize"> Optimize
        <input type=checkbox id="allmoves"> All Moves
        <input type=checkbox id="killori"> No Ori
        <input type=checkbox id="vertexmoves"> Vertex Moves
        <input type=checkbox checked id="threed"> 3D<br></span>
      <input type=text id=algorithm value="" size=140 placeholder="Moves"><br>
    </div>
  </div>
  <twisty id="custom-example" initialization="custom"></twisty>
</body>

</html>
