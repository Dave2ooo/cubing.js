<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>2D LL Stickering | twisty.js</title>
    <link href="./demo-grid.css" rel="stylesheet" type="text/css" />
    <script src="../../cubing/twisty/index.ts"></script>
  </head>

  <body>
    <h1>2D LL Stickering</h1>
    <div class="content">
      <div class="case">
        <h2>OLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="OLL"
          experimental-start-setup="r U R' U R U2 r'"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>PLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="PLL"
          experimental-start-setup="R U R' U' R' F R2 U' R' U' R U R' F'"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>COLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="COLL"
          experimental-start-setup="L R' U' R U L' U2 R' U2 R"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>OCLL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="OCLL"
          experimental-start-setup="R U2 R' U' R U' R'"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>ELL</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="ELL"
          experimental-start-setup="M U' M' U2 M U' M'"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
      <div class="case">
        <h2>CLS</h2>
        <twisty-player
          visualization="experimental-2D-LL"
          experimental-stickering="CLS"
          experimental-start-setup="R U R' U2 R U R'"
          control-panel="none"
          background="none"
        ></twisty-player>
      </div>
    </div>
  </body>
</html>
