<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>TwistyAlgViewer | twisty.js</title>
    <link href="./inline.css" rel="stylesheet" type="text/css" />
    <script src="./twisty-alg-viewer.ts" defer></script>
    <style>
      .alg-example {
        display: grid;
        place-content: center;
        font-size: 1.5em;
      }
      twisty-alg-leaf-elem:not(.comment):hover {
        cursor: pointer;
        color: #4285f4;
        text-decoration: underline;
        /* background: rgba(0, 0, 0, 0.15);
        box-shadow: 0 0 0.15em 0.15em rgba(0, 0, 0, 0.15); */
      }
      twisty-alg-leaf-elem.twisty-alg-comment {
        color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 style="text-align: center">
        <code>&lt;experimental-twisty-alg-viewer&gt;</code>
      </h1>
      <twisty-player
        id="main-player"
        alg="[R, U]3 (U L)2' [M2': U2]"
      ></twisty-player>
      <!-- alg="[R, U]3 (U L)2' [M2': U2]" -->
      <div class="alg-example">
        <experimental-twisty-alg-viewer
          for="main-player"
        ></experimental-twisty-alg-viewer>
      </div>

      <twisty-player
        id="wr-3.47"
        experimental-setup-alg="F U2 L2 B2 F' U L2 U R2 D2 L' B L2 B' R2 U2"
        alg="y x' // inspection
U R2 U' F' L F' U' L' // XX-Cross + EO
U' R U R' // 3rd slot
R' U R U2' R' U R // 4th slot
U R' U' R U' R' U2 R // OLL / ZBLL
U // AUF"
      ></twisty-player>
      <div class="alg-example">
        <experimental-twisty-alg-viewer
          for="wr-3.47"
        ></experimental-twisty-alg-viewer>
      </div>
    </div>
  </body>
</html>
