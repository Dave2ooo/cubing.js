<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>TwistyAlgViewer | twisty.js</title>
    <link href="./inline.css" rel="stylesheet" type="text/css" />
    <script src="../../cubing/twisty/index.ts" defer></script>
  </head>
  <body>
    <div class="content">
      <twisty-player
        id="main-player"
        experimental-setup-alg="F U2 L2 B2 F' U L2 U R2 D2 L' B L2 B' R2 U2"
        alg="y x' // inspection
U R2 U' F' L F' U' L' // XX-Cross + EO
U' R U R' // 3rd slot
R' U R U2' R' U R // 4th slot
U R' U' R U' R' U2 R // OLL / ZBLL
U // AUF"
      ></twisty-player>
      <div style="display: grid; place-content: center;">
        <experimental-twisty-alg-viewer
        for="main-player"></experimental-twisty-alg-viewer>
      </div>
    </div>
  </body>
</html>
