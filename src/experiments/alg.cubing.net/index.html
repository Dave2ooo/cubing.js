<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="initial-scale=0.8" />
    <title>alg.cubing.net v2</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <link href="./responsive.css" rel="stylesheet" type="text/css" />
    <link href="./spinner.css" rel="stylesheet" type="text/css" />
    <link href="./control-pane.css" rel="stylesheet" type="text/css" />
    <script src="./index.js" href="./index.ts" type="module" defer></script>
  </head>

  <body>
    <app>
      <puzzle-pane class="loading">
        <div class="spinner"></div>
      </puzzle-pane>
      <control-pane class="loading">
        <section>
          <div class="title">Twizzle Editor / alg.cubing.net v2</div>
          <div style="margin-top: 0.5em; color: red">
            Note: everything here is super-experimental. Puzzles and notation
            will change.
          </div>
        </section>
        <h2>Setup</h2>
        <twisty-alg-editor
          class="experimental-setup-alg"
          placeholder="[Click here to add anchor setup alg.]"
          twisty-player-prop="experimentalSetupAlg"
        ></twisty-alg-editor>
        <h2>Moves</h2>
        <twisty-alg-editor
          class="alg"
          placeholder="[Click here to add alg.]"
        ></twisty-alg-editor>
        <h2>Settings</h2>
        <section class="unpadded" id="settings">
          <select class="puzzle">
            <option>Puzzle</option>
          </select>
          <select class="stickering">
            <option>Stickering</option>
          </select>
          <select class="setup-anchor">
            <option>Setup Anchor</option>
          </select>
        </section>
        <h2>Playback Options</h2>
        <section>
          <div class="inline">Tempo:</div>
          <input
            class="tempo"
            type="range"
            min="0.1"
            max="6"
            step="0.1"
            value="1"
          />
          <div class="inline">(<span class="tempo-display">1Ã—</span>)</div>
          <br />
          <div class="inline">
            <input
              type="checkbox"
              id="hint-facelets"
              class="hint-facelets"
              checked
            /><label for="hint-facelets">Hint Facelets</label>
          </div>
        </section>
        <h2>Tools</h2>
        <section class="unpadded">
          <button-grid class="tool-grid">
            <button id="expand">Expand</button>
            <button id="simplify">Simplify</button>
            <button id="clear">Clear</button>
            <button id="invert">Invert</button>
          </button-grid>
        </section>
        <h2>Experiments</h2>
        <section class="unpadded">
          <button-grid class="experiments-grid">
            <button id="solve">Solve</button>
            <button id="scramble">Scramble</button>
          </button-grid>
        </section>
        <h2 hidden>Examples</h2>
        <section class="unpadded" hidden>
          <button-grid class="examples-grid">
            <button id="wr">WR</button>
            <button id="t-perm">T-Perm</button>
            <button id="sune">Sune</button>
            <button id="notation">Notation</button>
          </button-grid>
        </section>
      </control-pane>
    </app>
  </body>
</html>
