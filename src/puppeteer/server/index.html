<!DOCTYPE html>
<script src="/cubing.bundle-global.js" type="module"></script>
<style>
  html,
  body {
    margin: 0;
    height: 100%;
  }

  twisty-player {
    width: 100%;
    height: 100%;
  }
</style>
<script defer>
  window.addEventListener("DOMContentLoaded", () => {
    const options = JSON.parse(new URL(location.href).searchParams.get("options") || "{}");
    document.body.appendChild(new cubing.twisty.TwistyPlayer(options));
  })
</script>
