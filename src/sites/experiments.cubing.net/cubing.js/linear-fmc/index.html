<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8" />
  <title>Linear FMC</title>
  <link href="./index.css" rel="stylesheet" type="text/css" />
  <script src="./index.js" href="./index.ts" type="module"></script>
</head>

<body>
  <div id="controls">
    <div class="header">
      <div>
        <h2>Linear FMC <button id="connect" style="vertical-align: 0.2em;">Connect</button></h2>
        Competitor: <input id="competitor" placeholder="Competitor" style="font-size: 1em">
        <br>
        <br>
        <button id="move-alg-to-scramble" disabled>Move alg to scramble</button>
        <button id="start-timer" disabled>Start</button>
        <button id="stop-timer" disabled>Stop</button>
        <button id="record-result">Record result</button>
        <button id="player-pattern-reset" disabled>Reset scramble and alg</button>
      </div>
      <div class="results-qr">Results:<br><img src="./results-qr.png" width="150"></div>
    </div>

    <br>
    <div class="time-display">0:00.00</div>

    <div id="scramble-section" hidden>
      <h3>Scramble</h3>
      <div class="scramble-text"></div>
    </div>

    <h3>Solution (<span id="obtm">0</span> OBTM)</h3>
    <div id="counting-moves"></div>
  </div>
  <div id="player"></div>
</body>

</html>
